<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="title">TIC TAC TOE</div>
        </div>
        <div id="main">
            <div id="upper-sector">
                <div class="show-player-turn"></div>
            </div>
            <div id="lower-sector">
                <div id="board">
                    <button type="button" class="square" id="1"></button></button>
                    <button type="button" class="square" id="2"></button></button>
                    <button type="button" class="square" id="3"></button></button>
                    <button type="button" class="square" id="4"></button></button>
                    <button type="button" class="square" id="5"></button></button>
                    <button type="button" class="square" id="6"></button></button>
                    <button type="button" class="square" id="7"></button></button>
                    <button type="button" class="square" id="8"></button></button>
                    <button type="button" class="square" id="9"></button></button>
                </div>
            </div>

        </div>
        <div id="footer">
            <div class="signature">Made by Pawel Jancewicz</div>
            <div class="logo">
                <a href="https://github.com/jancewicz" target="_blank">
                    <img src="./icons/ghlogo.png" alt="git hub logo" id="logo">
            </div>
        </div>
    </div>


    <script src="tictactoe.js"></script>
</body>

</html>

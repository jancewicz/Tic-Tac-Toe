<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="title">TIC TAC TOE</div>
        </div>
        <div id="main">
            <div id="upper-sector">
                <div id="show-player-turn"></div>
            </div>
            <div id="lower-sector">
                <div id="board"></div>
            </div>

            <div id="overlay" class="overlay">
                <div id="modal">
                    <div id="modal-upper-sector">
                        <p id="game-result"></p>
                    </div>

                    <div id="modal-lower-sector">
                        <button type="button" id="reset-modal">Reset</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">
            <div class="signature">Made by Pawel Jancewicz</div>
            <div class="logo">
                <a href="https://github.com/jancewicz" target="_blank">
                    <img src="./icons/ghlogo.png" alt="git hub logo" id="logo">
            </div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
